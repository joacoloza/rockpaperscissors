        }
      }

    function playRound(rounds){
      pcPoints=0;
      playerPoints=0;
      for (var i=1; i<= rounds; i++) {
        var userInput = prompt("chooose an option");
        userInput = userInput.toLowerCase();
        console.log("u choose"+" "+userInput);
        
        if((userInput !== "rock") && (userInput !== "papper") && (userInput !== "scissors")){
          userInput = prompt("choose a correct option");
          userInput =userInput.toLowerCase();
          console.log("u choose"+" "+userInput);
        } 

        var point= evalue(getComputerChoice(),userInput,pcPoints,playerPoints);

       if ( point == "p"){
        playerPoints++;
       }
       else if (point == "pc"){
        pcPoints++;
       }
      
      }

      if (pcPoints>playerPoints){return "computer wins :( with"+" "+pcPoints+" "+"points";}
      else return "player wins :) with" +" "+playerPoints+" "+"points";
    }

    function playGame(){
        var rounds = prompt("choose rounds");
        return playRound(rounds);
    }
